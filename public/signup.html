<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="btn btn-signup">Sign Up</button>
        <button class="btn btn-login">Login</button>
    </header>

    <!-- Signup Form Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h1>Signup</h1>
            <p>Welcome back! Please Sign up to access your account.</p>
            
            <form class="signup-form" id="signup-form">
                <label for="bus-number">Bus Number</label>
                <input type="text" id="bus-number" placeholder="Enter your Bus Number">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your Password">
                    <span class="show-password">üëÅÔ∏è</span>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                
                <button type="submit" class="btn btnSignup">Signup</button>
                <p class="login-link">
                    Already have an account? <a href="#">Login</a>
                </p>
            </form>
        </div>
    </section>
    <script>
        document.getElementById("signup-form").onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.token) {
                localStorage.setItem("token", data.token);
                alert("Signup successful!");
                // Redirect to dashboard
                window.location.href = "/dashboard.html";
            } else {
                alert("Signup failed: " + data.message);
            }
        };
    </script>
    <script src="auth.js"></script>


</body>
</html>
