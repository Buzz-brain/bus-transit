<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="btn btn-signup">Sign Up</button>
        <button class="btn btn-login">Login</button>
        <!-- <div class="menu-icon">&#9776;</div> -->
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="login-container">
            <h1>Login</h1>
            <p>Welcome back! Please log in to access your account.</p>
            
            <form class="login-form">
                <label for="bus-number">Bus Number</label>
                <input type="text" id="bus-number" placeholder="Enter your Bus Number">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your Password">
                    <span class="show-password">üëÅÔ∏è</span>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                
                <button type="submit" class="btn btnLogin">Login</button>
                
                <!-- <div class="divider">
                    <span>OR</span>
                </div> -->
                
                <!-- <button type="button" class="btn btn-google"> 
                    <img src="google-logo.png" alt="Google Logo"> Login with Google
                </button> -->
                
                <p class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </p>
            </form>
        </div>
    </section>
    <script>
        document.getElementById("loginForm").onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.token) {
                localStorage.setItem("token", data.token);
                alert("Login successful!");
                // Redirect to dashboard
                window.location.href = "/dashboard.html";
            } else {
                alert("Login failed: " + data.message);
            }
        };
    </script>

</body>
</html>
